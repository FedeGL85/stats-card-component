<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <div class="card">
           <div class="content">
               <div class="text-box">
                    <h1>Get <span>insights</span> that help your buisiness grow</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficieny                   
               </p>
               </div>
               <div class="stats">
                <div class="stat">
                    <h3>10k+</h3>
                    <p>companies</p>
                </div>
                <div class="stat">
                    <h3>314</h3>
                    <p>templates</p>
                </div>
                <div class="stat">
                    <h3>12M+</h3>
                    <p>queries</p>
                </div>
               </div>
           </div>
           <div class="background-img"></div>
       </div>
       <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/FedeGL85">Federico Linos</a>.
      </div>  
    </div>
    
  </body>
</html>
